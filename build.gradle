buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.1.1"
    classpath "com.github.jengelman.gradle.plugins:shadow:1.2.2"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "idea"
apply plugin: "eclipse"

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  compile ratpack.dependency("hikari")
  compile ratpack.dependency("remote")
  compile ratpack.dependency("dropwizard-metrics")
  compile ratpack.dependency("rx")
  compile ratpack.dependency("hystrix")
  // Default SLF4J binding.  Note that this is a blocking implementation.
  // See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
  runtime 'org.slf4j:slf4j-simple:1.7.12'

  runtime 'org.mariadb.jdbc:mariadb-java-client:1.3.0'

  testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}
